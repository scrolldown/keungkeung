<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 기반 포토 업로더</title>
    <meta name="description" content="사진을 업로드하고 지도에서 위치를 확인하세요">
    <meta name="keywords" content="사진업로드, GPS, 지도, 위치기반, 포토갤러리">
    <meta name="author" content="keungkeung">
    <meta name="robots" content="index, follow">
    
    <!-- PWA 관련 메타데이터 -->
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="포토 업로더">
    
    <!-- 파비콘 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📸</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📸</text></svg>">
    
    <!-- 외부 스타일시트 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 프리로드 리소스 -->
    <link rel="preload" href="config.js" as="script">
    <link rel="preload" href="app.js" as="script">
</head>

<body>
    <!-- ===================== 메인 컨테이너 ===================== -->
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="header">
            <h1>📸 위치 기반 포토 업로더</h1>
            <p>사진을 업로드하고 지도에서 위치를 확인하세요</p>
        </header>
        
        <!-- 탭 네비게이션 -->
        <nav class="tab-container" role="tablist">
            <button class="tab active" 
                    onclick="TabManager.showTab('upload')" 
                    role="tab" 
                    aria-selected="true" 
                    aria-controls="uploadTab">
                📤 업로드
            </button>
            <button class="tab" 
                    onclick="TabManager.showTab('map')" 
                    role="tab" 
                    aria-selected="false" 
                    aria-controls="mapTab">
                🗺️ 지도
            </button>
        </nav>

        <!-- 업로드 탭 -->
        <main id="uploadTab" class="tab-content active" role="tabpanel" aria-labelledby="upload-tab">
            <section class="upload-section">
                <!-- 업로드 영역 -->
                <div class="upload-area" id="uploadArea" role="button" tabindex="0" aria-label="파일 업로드 영역">
                    <div class="upload-icon" aria-hidden="true">📷</div>
                    <div class="upload-text">사진을 선택하거나 드래그하세요</div>
                    <div class="upload-subtext">GPS 위치 정보가 자동으로 기록되고 지도에서 확인할 수 있습니다</div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="FileUploader.openCamera()" type="button">
                            📷 카메라
                        </button>
                        <button class="btn btn-secondary" onclick="FileUploader.openGallery()" type="button">
                            🖼️ 갤러리
                        </button>
                    </div>
                </div>

                <!-- 위치 정보 -->
                <div class="location-info" id="locationInfo" role="status" aria-live="polite">
                    <div>📍 현재 위치: <span id="currentLocation">위치 정보를 가져오는 중...</span></div>
                </div>

                <!-- 숨겨진 파일 입력 -->
                <input type="file" 
                       id="fileInput" 
                       class="file-input" 
                       multiple 
                       accept="image/*" 
                       aria-label="갤러리에서 이미지 선택">
                <input type="file" 
                       id="cameraInput" 
                       class="file-input" 
                       accept="image/*" 
                       capture="environment" 
                       aria-label="카메라로 사진 촬영">

                <!-- 업로드 진행률 -->
                <div class="upload-progress" id="uploadProgress" role="progressbar" aria-live="polite">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">업로드 중...</div>
                </div>

                <!-- 성공 메시지 -->
                <div class="success-message" id="successMessage" role="alert" aria-live="assertive">
                    ✅ 사진이 성공적으로 업로드되었습니다!
                </div>

                <!-- 미리보기 영역 -->
                <section class="preview-area" id="previewArea" aria-label="업로드된 사진 미리보기"></section>
            </section>
        </main>

        <!-- 지도 탭 -->
        <div id="mapTab" class="tab-content" role="tabpanel" aria-labelledby="map-tab">
            <div id="map" role="application" aria-label="사진 위치를 표시하는 지도">
                <div class="loading" id="mapLoading" role="status" aria-live="polite">
                    🗺️ 지도를 로딩하는 중입니다...
                </div>
                
                <!-- 지도 컨트롤 -->
                <div class="map-controls" style="display: none;" id="mapControls" role="toolbar" aria-label="지도 컨트롤">
                    <button class="map-btn" 
                            onclick="MapController.centerMap()" 
                            title="내 위치로 이동" 
                            aria-label="내 위치로 이동" 
                            type="button">
                        📍
                    </button>
                    <button class="map-btn" 
                            onclick="MapController.showAllPhotos()" 
                            title="모든 사진이 보이도록 확대/축소" 
                            aria-label="모든 사진 보기" 
                            type="button">
                        🖼️
                    </button>
                    <button class="map-btn" 
                            onclick="MapController.showHelp()" 
                            title="도움말" 
                            aria-label="도움말 보기" 
                            type="button">
                        ❓
                    </button>
                </div>
                
                <!-- 사진 팝업 오버레이 -->
                <div class="photo-popup-overlay" 
                     id="photoPopupOverlay" 
                     onclick="PhotoPopup.close()" 
                     role="button" 
                     tabindex="0" 
                     aria-label="팝업 닫기"></div>
                
                <!-- 사진 팝업 -->
                <dialog class="photo-popup" id="photoPopup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
                    <button class="photo-popup-close" 
                            onclick="PhotoPopup.close()" 
                            type="button" 
                            aria-label="팝업 닫기">×</button>
                    <img id="popupImage" src="" alt="" loading="lazy">
                    <div class="photo-popup-content">
                        <div class="photo-popup-header">
                            <div>
                                <h3 class="photo-popup-title" id="popupTitle"></h3>
                                <div class="photo-popup-size" id="popupSize"></div>
                                <div class="photo-popup-location" id="popupLocation"></div>
                                <div class="photo-popup-time" id="popupTime"></div>
                            </div>
                        </div>
                        <div class="photo-popup-actions">
                            <button class="photo-popup-btn primary" 
                                    onclick="PhotoPopup.downloadPhoto()" 
                                    type="button" 
                                    aria-label="사진 다운로드">
                                📥 다운로드
                            </button>
                            <button class="photo-popup-btn secondary" 
                                    onclick="PhotoPopup.shareLocation()" 
                                    type="button" 
                                    aria-label="위치 정보 공유">
                                📍 위치 공유
                            </button>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </div>
<!-- ===================== 스크립트 로딩 (수정됨) ===================== -->
    
    <!-- 에러 핸들링 및 기본 설정 -->
    <script>
        // 전역 에러 핸들러 (가장 먼저 설정)
        window.addEventListener('error', function(e) {
            console.error('🚨 스크립트 로딩 오류:', e.filename, e.message, e.lineno, e.colno);
            
            // 특정 오류에 대한 사용자 알림
            if (e.filename && e.filename.includes('config.js')) {
                setTimeout(() => {
                    if (typeof APP_CONFIG === 'undefined') {
                        console.error('config.js 로딩 실패 - 기본 설정으로 대체');
                    }
                }, 100);
            }
        });
        
        // Google Maps API 콜백 함수 (가장 먼저 정의)
        window.initGoogleMaps = function() {
            console.log('🗺️ Google Maps API 로드 완료');
            
            // MapController가 로드되었는지 확인
            if (typeof window.MapController !== 'undefined') {
                const mapTab = document.getElementById('mapTab');
                if (mapTab && mapTab.classList.contains('active')) {
                    window.MapController.init();
                }
            } else {
                console.log('MapController 로드 대기 중...');
                // MapController 로드 대기
                let checkInterval = setInterval(() => {
                    if (typeof window.MapController !== 'undefined') {
                        clearInterval(checkInterval);
                        const mapTab = document.getElementById('mapTab');
                        if (mapTab && mapTab.classList.contains('active')) {
                            window.MapController.init();
                        }
                        console.log('MapController 로드 완료 - 지도 준비됨');
                    }
                }, 100);
            }
        };
        
        // 임시 기본 객체들 (config.js 로드 실패 대비)
        window.tempConfig = {
            DEBUG_MODE: true,
            MAX_FILE_SIZE: 5 * 1024 * 1024,
            DEFAULT_LOCATION: { lat: 37.5665, lng: 126.9780 },
            DEFAULT_ZOOM: 15,
            APP_NAME: '위치 기반 포토 업로더',
            APP_VERSION: '1.0.1',
            GOOGLE_MAPS_API_KEY: 'AIzaSyBgn5XdaAN2yorZSRkGhIDdUq-Ie87NsaU'
        };
        
        window.tempDevTools = {
            log: (msg, data) => console.log(`[TEMP] ${msg}`, data || ''),
            error: (msg, error) => console.error(`[TEMP] ${msg}`, error || ''),
            warn: (msg, data) => console.warn(`[TEMP] ${msg}`, data || ''),
            isReady: () => true
        };
    </script>
    
    <!-- 설정 파일 로딩 (개선됨) -->
    <script>
        // config.js 동적 로딩 함수
        function loadConfigScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'config.js';
                script.onload = function() {
                    console.log('✅ config.js 로드 성공');
                    
                    // 로드 검증
                    if (typeof APP_CONFIG !== 'undefined' && typeof DEV_TOOLS !== 'undefined') {
                        console.log('✅ 모든 설정 객체 로드 완료');
                        resolve();
                    } else {
                        console.warn('⚠️ 일부 설정 객체가 누락됨');
                        // 누락된 객체들 기본값으로 대체
                        if (typeof APP_CONFIG === 'undefined') {
                            window.APP_CONFIG = window.tempConfig;
                            console.log('APP_CONFIG를 기본값으로 대체');
                        }
                        if (typeof DEV_TOOLS === 'undefined') {
                            window.DEV_TOOLS = window.tempDevTools;
                            console.log('DEV_TOOLS를 기본값으로 대체');
                        }
                        resolve();
                    }
                };
                script.onerror = function(error) {
                    console.error('❌ config.js 로드 실패:', error);
                    // 기본 설정으로 대체
                    window.APP_CONFIG = window.tempConfig;
                    window.DEV_TOOLS = window.tempDevTools;
                    window.MESSAGES = {
                        LOCATION: {
                            LOADING: '위치 정보를 가져오는 중...',
                            ERROR: '위치 정보를 사용할 수 없습니다',
                            UNSUPPORTED: '위치 정보를 지원하지 않는 브라우저입니다.'
                        },
                        UPLOAD: {
                            SUCCESS: '✅ 사진이 성공적으로 업로드되었습니다!',
                            INVALID_TYPE: '은(는) 이미지 파일이 아닙니다.',
                            TOO_LARGE: '의 크기가 5MB를 초과합니다.',
                            UPLOADING: '업로드 중...'
                        }
                    };
                    console.log('⚠️ 기본 설정으로 진행');
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }
        
        // app.js 동적 로딩 함수
        function loadAppScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'app.js';
                script.onload = function() {
                    console.log('✅ app.js 로드 성공');
                    resolve();
                };
                script.onerror = function(error) {
                    console.error('❌ app.js 로드 실패:', error);
                    alert('애플리케이션을 로드할 수 없습니다. 페이지를 새로고침해주세요.');
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }
        
        // Google Maps API 로딩 함수
        function loadGoogleMapsAPI() {
            // API 키 확인
            const apiKey = (window.APP_CONFIG && window.APP_CONFIG.GOOGLE_MAPS_API_KEY) || 
                           window.tempConfig.GOOGLE_MAPS_API_KEY;
            
            if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
                console.error('❌ Google Maps API 키가 설정되지 않았습니다.');
                return;
            }
            
            console.log('🗺️ Google Maps API 로딩 시작...');
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry&callback=initGoogleMaps`;
            script.async = true;
            script.defer = true;
            script.onload = function() {
                console.log('📡 Google Maps 스크립트 로드 완료');
            };
            script.onerror = function() {
                console.error('❌ Google Maps API 로딩 실패 - API 키를 확인해주세요');
                // 지도 없이도 업로드 기능은 사용 가능하도록 함
                const mapLoading = document.getElementById('mapLoading');
                if (mapLoading) {
                    mapLoading.innerHTML = '❌ 지도를 로드할 수 없습니다.<br>API 키를 확인해주세요.';
                }
            };
            document.head.appendChild(script);
        }
        
        // 순차적 로딩 실행
        async function initializeApplication() {
            try {
                // 1. config.js 로드 (실패해도 계속 진행)
                try {
                    await loadConfigScript();
                } catch (configError) {
                    console.warn('config.js 로드 실패했지만 기본 설정으로 계속 진행');
                }
                
                // 2. app.js 로드
                await loadAppScript();
                
                // 3. Google Maps API 로드
                loadGoogleMapsAPI();
                
                console.log('🚀 모든 스크립트 로딩 완료');
                
            } catch (error) {
                console.error('❌ 애플리케이션 초기화 실패:', error);
                alert('애플리케이션을 시작할 수 없습니다. 페이지를 새로고침해주세요.');
            }
        }
        
        // DOM 로드 완료 후 시작
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApplication);
        } else {
            initializeApplication();
        }
    </script>

    <!-- CSS 로딩 확인 -->
    <script>
        function checkCSSLoading() {
            const link = document.querySelector('link[href="styles.css"]');
            if (link) {
                link.onerror = function() {
                    console.error('❌ styles.css 파일을 로드할 수 없습니다.');
                    // 기본 인라인 스타일 적용
                    const style = document.createElement('style');
                    style.textContent = `
                        body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
                        .container { max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; }
                        .header { background: #667eea; color: white; padding: 20px; text-align: center; }
                        .tab-container { display: flex; border-bottom: 1px solid #ddd; }
                        .tab { flex: 1; padding: 15px; background: white; border: none; cursor: pointer; }
                        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; }
                        .tab-content { display: none; padding: 20px; }
                        .tab-content.active { display: block; }
                        .upload-area { border: 2px dashed #667eea; padding: 40px; text-align: center; margin: 20px 0; border-radius: 10px; }
                        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
                        .btn-primary { background: #667eea; color: white; }
                        #map { width: 100%; height: 400px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; }
                    `;
                    document.head.appendChild(style);
                    console.log('⚠️ 기본 스타일 적용됨');
                };
            }
        }
        
        checkCSSLoading();
    </script>
    <!-- 웹 앱 매니페스트 (PWA - 선택사항) -->
    <!-- <link rel="manifest" href="/manifest.json"> -->
</body>
</html>
