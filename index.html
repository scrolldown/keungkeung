<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 기반 포토 업로더</title>
    <meta name="description" content="사진을 업로드하고 지도에서 위치를 확인하세요">
    <meta name="keywords" content="사진업로드, GPS, 지도, 위치기반, 포토갤러리">
    <meta name="author" content="keungkeung">
    <meta name="robots" content="index, follow">
    
    <!-- PWA 관련 메타데이터 -->
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="포토 업로더">
    
    <!-- 파비콘 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📸</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📸</text></svg>">
    
    <!-- 외부 스타일시트 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 프리로드 리소스 -->
    <link rel="preload" href="config.js" as="script">
    <link rel="preload" href="app.js" as="script">
</head>

<body>
    <!-- ===================== 메인 컨테이너 ===================== -->
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="header">
            <h1>📸 위치 기반 포토 업로더</h1>
            <p>사진을 업로드하고 지도에서 위치를 확인하세요</p>
        </header>
        
        <!-- 탭 네비게이션 -->
        <nav class="tab-container" role="tablist">
            <button class="tab active" 
                    onclick="TabManager.showTab('upload')" 
                    role="tab" 
                    aria-selected="true" 
                    aria-controls="uploadTab">
                📤 업로드
            </button>
            <button class="tab" 
                    onclick="TabManager.showTab('map')" 
                    role="tab" 
                    aria-selected="false" 
                    aria-controls="mapTab">
                🗺️ 지도
            </button>
        </nav>

        <!-- 업로드 탭 -->
        <main id="uploadTab" class="tab-content active" role="tabpanel" aria-labelledby="upload-tab">
            <section class="upload-section">
                <!-- 업로드 영역 -->
                <div class="upload-area" id="uploadArea" role="button" tabindex="0" aria-label="파일 업로드 영역">
                    <div class="upload-icon" aria-hidden="true">📷</div>
                    <div class="upload-text">사진을 선택하거나 드래그하세요</div>
                    <div class="upload-subtext">GPS 위치 정보가 자동으로 기록되고 지도에서 확인할 수 있습니다</div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="FileUploader.openCamera()" type="button">
                            📷 카메라
                        </button>
                        <button class="btn btn-secondary" onclick="FileUploader.openGallery()" type="button">
                            🖼️ 갤러리
                        </button>
                    </div>
                </div>

                <!-- 위치 정보 -->
                <div class="location-info" id="locationInfo" role="status" aria-live="polite">
                    <div>📍 현재 위치: <span id="currentLocation">위치 정보를 가져오는 중...</span></div>
                </div>

                <!-- 숨겨진 파일 입력 -->
                <input type="file" 
                       id="fileInput" 
                       class="file-input" 
                       multiple 
                       accept="image/*" 
                       aria-label="갤러리에서 이미지 선택">
                <input type="file" 
                       id="cameraInput" 
                       class="file-input" 
                       accept="image/*" 
                       capture="environment" 
                       aria-label="카메라로 사진 촬영">

                <!-- 업로드 진행률 -->
                <div class="upload-progress" id="uploadProgress" role="progressbar" aria-live="polite">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">업로드 중...</div>
                </div>

                <!-- 성공 메시지 -->
                <div class="success-message" id="successMessage" role="alert" aria-live="assertive">
                    ✅ 사진이 성공적으로 업로드되었습니다!
                </div>

                <!-- 미리보기 영역 -->
                <section class="preview-area" id="previewArea" aria-label="업로드된 사진 미리보기"></section>
            </section>
        </main>

        <!-- 지도 탭 -->
        <div id="mapTab" class="tab-content" role="tabpanel" aria-labelledby="map-tab">
            <div id="map" role="application" aria-label="사진 위치를 표시하는 지도">
                <div class="loading" id="mapLoading" role="status" aria-live="polite">
                    🗺️ 지도를 로딩하는 중입니다...
                </div>
                
                <!-- 지도 컨트롤 -->
                <div class="map-controls" style="display: none;" id="mapControls" role="toolbar" aria-label="지도 컨트롤">
                    <button class="map-btn" 
                            onclick="MapController.centerMap()" 
                            title="내 위치로 이동" 
                            aria-label="내 위치로 이동" 
                            type="button">
                        📍
                    </button>
                    <button class="map-btn" 
                            onclick="MapController.showAllPhotos()" 
                            title="모든 사진이 보이도록 확대/축소" 
                            aria-label="모든 사진 보기" 
                            type="button">
                        🖼️
                    </button>
                    <button class="map-btn" 
                            onclick="MapController.showHelp()" 
                            title="도움말" 
                            aria-label="도움말 보기" 
                            type="button">
                        ❓
                    </button>
                </div>
                
                <!-- 사진 팝업 오버레이 -->
                <div class="photo-popup-overlay" 
                     id="photoPopupOverlay" 
                     onclick="PhotoPopup.close()" 
                     role="button" 
                     tabindex="0" 
                     aria-label="팝업 닫기"></div>
                
                <!-- 사진 팝업 -->
                <dialog class="photo-popup" id="photoPopup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
                    <button class="photo-popup-close" 
                            onclick="PhotoPopup.close()" 
                            type="button" 
                            aria-label="팝업 닫기">×</button>
                    <img id="popupImage" src="" alt="" loading="lazy">
                    <div class="photo-popup-content">
                        <div class="photo-popup-header">
                            <div>
                                <h3 class="photo-popup-title" id="popupTitle"></h3>
                                <div class="photo-popup-size" id="popupSize"></div>
                                <div class="photo-popup-location" id="popupLocation"></div>
                                <div class="photo-popup-time" id="popupTime"></div>
                            </div>
                        </div>
                        <div class="photo-popup-actions">
                            <button class="photo-popup-btn primary" 
                                    onclick="PhotoPopup.downloadPhoto()" 
                                    type="button" 
                                    aria-label="사진 다운로드">
                                📥 다운로드
                            </button>
                            <button class="photo-popup-btn secondary" 
                                    onclick="PhotoPopup.shareLocation()" 
                                    type="button" 
                                    aria-label="위치 정보 공유">
                                📍 위치 공유
                            </button>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </div>

    <!-- ===================== 스크립트 로딩 ===================== -->
    
    <!-- 에러 핸들링 -->
    <script>
        // 전역 에러 핸들러
        window.addEventListener('error', function(e) {
            console.error('스크립트 로딩 오류:', e.filename, e.message);
        });
        
        // CSS 로딩 확인
        function checkCSSLoading() {
            const link = document.querySelector('link[href="styles.css"]');
            if (link) {
                link.onerror = function() {
                    console.error('styles.css 파일을 로드할 수 없습니다.');
                    // 인라인 기본 스타일 적용
                    const style = document.createElement('style');
                    style.textContent = `
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        .container { max-width: 800px; margin: 0 auto; }
                        .header { background: #667eea; color: white; padding: 20px; text-align: center; }
                        .tab-container { display: flex; border-bottom: 1px solid #ddd; }
                        .tab { flex: 1; padding: 15px; background: white; border: none; cursor: pointer; }
                        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; }
                        .tab-content { display: none; padding: 20px; }
                        .tab-content.active { display: block; }
                        .upload-area { border: 2px dashed #667eea; padding: 40px; text-align: center; margin: 20px 0; }
                        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
                        .btn-primary { background: #667eea; color: white; }
                        .btn-secondary { background: #f0f0f0; color: #333; }
                        #map { width: 100%; height: 400px; background: #f0f0f0; }
                    `;
                    document.head.appendChild(style);
                };
            }
        }
        
        checkCSSLoading();
    </script>
    
    <!-- 설정 파일 (우선 로딩) -->
    <script>
        // config.js 로딩
        function loadConfig() {
            const script = document.createElement('script');
            script.src = 'config.js';
            script.onload = function() {
                console.log('✅ config.js 로드 완료');
                loadApp();
            };
            script.onerror = function() {
                console.error('❌ config.js 로드 실패');
                alert('설정 파일을 로드할 수 없습니다. 페이지를 새로고침해주세요.');
            };
            document.head.appendChild(script);
        }
        
        // 메인 앱 로딩
        function loadApp() {
            const script = document.createElement('script');
            script.src = 'app.js';
            script.onload = function() {
                console.log('✅ app.js 로드 완료');
                loadGoogleMaps();
            };
            script.onerror = function() {
                console.error('❌ app.js 로드 실패');
                alert('애플리케이션을 로드할 수 없습니다. 페이지를 새로고침해주세요.');
            };
            document.head.appendChild(script);
        }
        
        // Google Maps API 로딩
        function loadGoogleMaps() {
            // config.js 로드 확인
            if (typeof APP_CONFIG === 'undefined') {
                console.error('APP_CONFIG가 정의되지 않았습니다.');
                setTimeout(loadGoogleMaps, 100);
                return;
            }
            
            // Google Maps API 스크립트 생성
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${APP_CONFIG.GOOGLE_MAPS_API_KEY}&libraries=geometry&callback=initGoogleMaps`;
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                console.error('❌ Google Maps API 로딩 실패');
                alert('지도 서비스를 로드할 수 없습니다. API 키를 확인해주세요.');
            };
            document.head.appendChild(script);
        }
        
        // DOM 로드 완료 후 시작
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadConfig);
        } else {
            loadConfig();
        }
    </script>

    <!-- 서비스 워커 등록 (PWA - 선택사항) -->
    <script>
        // 서비스 워커 지원 확인 및 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 서비스 워커 파일이 있다면 등록
                // navigator.serviceWorker.register('/sw.js')
                //     .then(registration => console.log('SW registered'))
                //     .catch(error => console.log('SW registration failed'));
            });
        }
    </script>

    <!-- 웹 앱 매니페스트 (PWA - 선택사항) -->

</body>
</html>
